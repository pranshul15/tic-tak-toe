<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Let's Play tic-tak-toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li class="navigationBarHeading"> Tic-Tac-Toe</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>

    <div class="gameContainer">
        <div class="container">
            <div class="box bt-0 bl-0" id="0"><span class="boxValue"></span></div>
            <div class="box bt-0" id="1"><span class="boxValue"></span></div>
            <div class="box bt-0 br-0" id="2"><span class="boxValue"></span></div>
            <div class="box bl-0" id="3"><span class="boxValue"></span></div>
            <div class="box" id="4"><span class="boxValue"></span></div>
            <div class="box br-0" id="5"><span class="boxValue"></span></div>
            <div class="box bl-0 bb-0" id="6"><span class="boxValue"></span></div>
            <div class="box bb-0" id="7"><span class="boxValue"></span></div>
            <div class="box bb-0 br-0" id="8"><span class="boxValue"></span></div>
        </div>
        <div class="gameInfo">
            <h1>Welcome to tic tac toe</h1>
            <div> 
                <span id="info">Turn for X</span>
                <button id="reset">reset</button>
            </div>
            <div class="imgBox">
                <img src="excited.gif" alt="excited">
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
